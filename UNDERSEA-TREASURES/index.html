<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>

    <script src="./js/fish.js"></script>
    <script src="./js/treasure.js"></script>
    <script src="./js/rotation.js"></script>
  </head>
  <body>
    <a-scene>
      <!---Assets-->
      <a-a-assets>
        <a-asset-item id="island" src="island/scene.gltf"></a-asset-item>

        <a-asset-item
          id="treasure"
          src="treasure/model.gltf"
        ></a-asset-item>
        <a-asset-item
          id="fish"
          src="fish/scene.gltf"
        ></a-asset-item>
        <a-asset-item id="turtle" src="turtle/scene.gltf"></a-asset-item>
        
        <a-asset-item
          id="scuba_diver"
          src="scuba_diver/scene.gltf"
        ></a-asset-item>
      </a-a-assets>

      <!-- Sky -->
      <a-sky
        geometry="primitive: sphere;"
        material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;"
        radius="100"
        theta-length="180"
        side="double"
        animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000"
      >
        
        <!--Island-->
        <a-entity
          gltf-model="#island"
          scale="1 1 1"
          position="0 -15 -40"
        ></a-entity>

        <!--Tresures-->
        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="0 -30 -40"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="10 -30 -40"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="-15 -30 -40"
          rotation="0 90 0"
        ></a-entity>

        <!--Treasure Entity-->
        <a-entity position="0 0 0" id="Coins" coins> </a-entity>

        <!--Turtle-->
        <a-entity
          gltf-model="#turtle"
          scale="0.005 0.005 0.005"
          position="-16.843 -4.474 -41.462"
          rotation="0 90 0"
        ></a-entity>
      </a-sky>

      <!--Scuba Driver-->
      <a-entity
        gltf-model="#scuba_diver"
        scale="0.1 0.1 0.1"
        position="5 0 15"
        rotation="0 90 -20"
        diver-rotation-reader
      >
      <!-- Bubbles -->
        <a-sphere
          id="bubble1"
          position="52.9829 119.97737 -49.38121"
          radius="1"
          color="#b2ebf2"
          animation="property: position; to: 52.9829 300 -49.38121;easing:linear; loop: true; dur: 2000"
        ></a-sphere>
      </a-entity>

      <a-cylinder color="#00009e" radius="100" opacity="0.2"></a-cylinder>

      <!-- CAMERA -->
      <a-entity
        camera="active: true"
        look-controls
        position="0 10 25"
      ></a-entity>
    </a-scene>
  </body>
</html>
